<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Video Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e1e2f, #2c3e50);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            text-align: center;
            padding: 20px;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: neon-border 2s infinite alternate;
        }
        @keyframes neon-border {
            from {
                box-shadow: 0 0 15px #ff0080, 0 0 30px #ff0080;
            }
            to {
                box-shadow: 0 0 25px #ff8c00, 0 0 50px #ff8c00;
            }
        }
        section {
            padding: 40px 20px;
            text-align: center;
        }
        video {
            margin-top: 20px;
            max-width: 90%;
            border: 3px solid #00ffab;
            box-shadow: 0 0 20px #00ffab, 0 0 40px #00ffab;
            border-radius: 10px;
            animation: pulse-border 1.5s infinite;
        }
        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 20px #00ffab, 0 0 40px #00ffab;
            }
            100% {
                box-shadow: 0 0 30px #00ffab, 0 0 60px #00ffab;
            }
        }
        footer {
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.5);
        }
        footer a {
            color: #00ffab;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Neon Video Player</h1>
    </header>
    <section>
        <h2>Enjoy Watching!</h2>
        <video controls>
            <!-- Corrected Google Drive Link -->
            <source src="https://drive.google.com/uc?export=download&id=1USDkuZs2HpHewG91XqragTTq4SGSIoQl" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Make sure to share this awesome video!</p>
    </section>
    <footer>
        <p>Â© 2025 Neon Video Player | Designed with <a href="https://github.com/ryukazi">GitHub Pages</a></p>
    </footer>
</body>
</html>
