<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        video {
            margin-top: 20px;
            max-width: 90%;
            border: 2px solid #333;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Video Player</h1>
    </header>
    <section>
        <p>Watch your favorite video below!</p>
        <video controls>
            <source src="https://drive.google.com/file/d/1USDkuZs2HpHewG91XqragTTq4SGSIoQl/view?usp=drivesdk" type="https://drive.google.com/file/d/1USDkuZs2HpHewG91XqragTTq4SGSIoQl/view?usp=drivesdk">
            Your browser does not support the video tag.
        </video>
        <p>Replace "your-video.mp4"  Your name ❤️.</p>
    </section>
    <footer>
        <p>© 2025 My Video Player</p>
    </footer>
</body>
</html>
