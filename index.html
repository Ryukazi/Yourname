<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neon Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <header>
        <h1>Welcome to My Video Player</h1>
    </header>

    <section>
        <h2>Enjoy Watching!</h2>

        <!-- Video Player Section -->
        <div class="video-container">
            <video controls id="video1">
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998848452-761.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video controls id="video2">
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998858687-288.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video controls id="video3">
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998893726-199.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video controls id="video4">
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998898920-822.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video controls id="video5">
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998935398-584.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <p>Make sure to share this awesome collection of videos!</p>
    </section>

    <footer>
        <p>Â© 2025 Video Player | Designed by <a href="https://github.com/ryukazi" target="_blank">Ryukazi</a></p>
    </footer>

    <div class="bird"></div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });

        const videos = document.querySelectorAll('video');
        let currentVideo = 0;

        // Play videos sequentially
        videos.forEach((video, index) => {
            video.addEventListener('ended', () => {
                if (currentVideo < videos.length - 1) {
                    currentVideo++;
                    videos[currentVideo].play();
                }
            });
        });

        // Automatically start the first video when the page loads
        window.addEventListener('load', () => {
            if (videos.length > 0) {
                videos[0].play();
            }
        });
    </script>
</body>
</html>
