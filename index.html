<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fullscreen Video Player</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styles here */
        header h1 {
            font-size: 24px; /* Adjust font size */
            color: red; /* Optional: keep the red color */
            text-align: center; /* Optional: center the text */
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Space between videos */
        }

        video {
            width: 300px; /* Adjust video size */
            height: auto;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Video Player</h1>
    </header>

    <section>
        <div class="video-container">
            <video id="video1" controls loop>
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998848452-761.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video id="video2" controls loop>
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998858687-288.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video id="video3" controls loop>
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998893726-199.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video id="video4" controls loop>
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998898920-822.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video id="video5" controls loop>
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735998935398-584.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video id="video6" controls loop>
                <source src="https://raw.githubusercontent.com/zoro-77/video-hosting/main/cache/video-1735997576507-531.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Video Player | Designed by <a href="https://github.com/ryukazi" target="_blank">Ryukazi</a></p>
    </footer>
    <script>
        // Ensures seamless loop through all videos
        const videos = document.querySelectorAll('video');
        videos.forEach((video, index) => {
            video.addEventListener('ended', () => {
                const nextVideo = videos[(index + 1) % videos.length];
                nextVideo.play();
            });
        });
    </script>
</body>
</html>
